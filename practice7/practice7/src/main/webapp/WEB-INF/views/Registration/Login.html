<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
<form th:method="POST" th:action="@{/login}" th:object="${user}">
  <table>
    <tr>
      <td><h1>Войти</h1></td>
    </tr>

    <tr>
      <td><label for="username">Логин</label></td>
      <td><input type="text" id="username" th:field="*{username}"></td>
    </tr>

    <tr>
      <td><label for="password">Пароль</label></td>
      <td><input type="password" id="password" th:field="*{password}"></td>
    </tr>

    <tr>
      <td><input type="submit" value="Войти"></td>
    </tr>

    <tr>
      <td><a th:href="@{/registration}" id="registration_button">Регистрация</a></td>
    </tr>
  </table>
</form>
</body>
</html>
