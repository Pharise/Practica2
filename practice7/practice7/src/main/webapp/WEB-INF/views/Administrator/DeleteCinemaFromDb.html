<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/styledb.css">
</head>
<body>
<form th:object="${сinema}" th:action="@{/Administrator/delete}" th:method="DELETE">
    <label for="id">Id</label>
    <input type="number" id="id" th:field="*{price}"
           th:class="${#fields.hasErrors('id')}? fieldError">
    <div th:text="${message}">Error</div>

    <input type="submit" value="Удалить">
</form>
</body>
</html>
